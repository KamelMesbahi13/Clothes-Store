<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/gta7ycx.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/countact-us quarey.css">
    <link rel="stylesheet" href="../css/contact-us.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <title>contact-us</title>




<div class="sticky">
    <div class="container">
        <div class="up" id="up">
            <img src="../images/up (2) min.png" alt="">
        </div>
    </div>
</div>




<div class="contact-us">
    <div class="container">
        <div class="content">
            <div class="image">
                <img src="../images/logo 2 min.png" alt="">
            </div>
            <div class="box-holder">
                <div class="box-one">
                    <div class="text">
                        <h1>We'd love to hear from you</h1>
                    </div>
                    <img src="../images/contact-us 2.jpg" alt="">
                </div>
                <div class="box-two">
                    <div class="text">
                        <h1>Contact-Us</h1>
                        <p>Feel free to contact us and we will get back to you as soon as we can</p>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="User Name">
                        <input type="text" placeholder="Email">
                        <input id="password" type="password" placeholder="Password">
                        <i class="fa-solid fa-eye"  id="visible"></i>
                        <textarea name="" id="textarea" cols="30" rows="05" placeholder="Enter Your Message"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







































































</body>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="../js/contact-us.js"></script>
</html>
